---
layout: default
category: blog
pagination_enabled: true
---

<h1>Blog</h1>

{% for post in paginator.posts %}
  <section class="post">
    <div class="time">{{ post.date | date: "%d %B, %Y" }}</div>
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    {{ post.content }}
  </section>
{% endfor %}

{{ paginator | pager_links }}
